{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>
            {% block title %} 
            {{ object.title }} 
            {% endblock title %}
        </h1>
        <img src="{{post.img.url}}" alt="" style="max-width: 100%; max-height: 100%;">
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text " style="text-align:justify ;">{{ object.content | safe }}</p>
      </div>
    </div>
    {% block sidebar %} 
    {% include 'sidebar.html' %} 
    {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
